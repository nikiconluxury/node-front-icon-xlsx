<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
</head>
<body>
    <!-- Toast Notification Container -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container top-0 end-0 p-3" id="msrpToastContainer">
          <!-- Toasts will be dynamically inserted here -->
        </div>
      </div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MSRP Task</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="image.html">Image Task</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="msrp.html">MSRP Task</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mt-5 bg-light p-5 rounded">
            <h2 class="mb-4">Submit MSRP Task</h2>
            <form class="row g-3 needs-validation" id="msrpForm" enctype="multipart/form-data" method="POST" action="/submitMsrp" novalidate>
                <div class="col-md-6">
                    <label for="fileUploadMsrp" class="form-label">Upload Excel File</label>
                    <input type="file" class="form-control" name="fileUploadMsrp" id="fileUploadMsrp" accept=".xlsx" required>
                    <div class="invalid-feedback">
                        Please upload an Excel file.
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="searchColMsrp" class="form-label">SKU Column *</label>
                    <input type="text" class="form-control" id="searchColMsrp" name="searchColMsrp" required>
                    <div class="invalid-feedback">
                        Please provide a valid SKU column.
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="brandColMsrp" class="form-label">Brand Column *</label>
                    <input type="text" class="form-control" id="brandColMsrp" name="brandColMsrp" required>
                    <div class="invalid-feedback">
                        Please provide a valid brand column.
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="msrpColumnMsrp" class="form-label">MSRP Column *</label>
                    <input type="text" class="form-control" id="msrpColumnMsrp" name="msrpColumnMsrp" required>
                    <div class="invalid-feedback">
                        Please provide a valid MSRP column.
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Preferred MSRP Method *</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferredMsrpMethod" id="msrpAppend" value="append" required>
                        <label class="form-check-label" for="msrpAppend">Append (Skip Existing)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferredMsrpMethod" id="msrpOverwrite" value="overwrite">
                        <label class="form-check-label" for="msrpOverwrite">Overwrite</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferredMsrpMethod" id="msrpNewColumn" value="newColumn">
                        <label class="form-check-label" for="msrpNewColumn">Make New Column (To the Left)</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a preferred MSRP method.
                    </div>
                </div>
                <div class="col-12">                
                    <button id="msrpSubmitBtn" class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </main>
        
        <footer class="footer mt-auto py-3 bg-dark">
            <div class="container text-center">
                <span class="text-white">Â© 2024 Icon Luxury Group</span>
            </div>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                handleSubmit('msrpForm', 'msrpSubmitBtn', '/submitMsrp', 'msrpToastContainer');
            });
            </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
    </html>
